<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <body>
        <main class="main">
            <section class="ipod-container">
                <div class="ipod-switch"></div>
                <div class="ipod">
                    <div class="ipod-screen">
                        
                    </div>
                    <div class="container-btns">
                        <button class="btn btn-select" type="button"> &#32
                        </button>
                        <div class="outer_circle-btns">
                            <button class="btn btn-prev" type="button">
                                <div class="material-icons icon">
                                    skip_previous
                                </div>
                            </button>

                        <div class="vertical-btns-container">
                            <button class="btn btn-menu" type="button">
                                <div class="material-icons icon">
                                    menu
                                </div>
                            </button>
                            
                            <button class="btn btn-play" type="button">
                                <div class="material-icons icon">
                                    play_arrow
                                </div>
                            </button>

                        </div>
                        
                        <button class="btn btn-next" type="button">
                            <div class="material-icons icon">
                                skip_next
                            </div>
                        </button>
                    </div>
                </div>
        </section>
    </main>
    <footer class="footer">
        some content
    </footer>
    <script type="module" src="main.js"></script>
</body>
</html>
